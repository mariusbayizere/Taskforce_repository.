<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .navbar {
        display: flex;
        gap: 20px;
      }
      .navbar {
        display: block;
        padding-left: 30px;
      }
      .collapse li {
        display: block;
        padding-right: 30px;
      }
      body {
        font-family: 'Outfit', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      /* footer{
                width: 100%;
                height: 150px;
                background-color: #00FF00;
                position: absolute;
                bottom: 0;
                text-align: center;
                line-height: 60px;
            } */



            body {
            font-family: 'Outfit', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow-y: auto; 
            }

            footer {
            width: 100%;
            height: 150px;
            background-color: #00FF00;
            position: relative;
            bottom: 0;
            text-align: center;
            line-height: 60px;
            }

            /* new styling  */
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="#">
        <img
          src="{{ url_for('static', filename='/images/wallet.jpg') }}"
          alt="Logo"
          style="width: 35px; border-radius: 20px"
        />
      </a>
      <a class="navbar-brand" href="#">Wallet App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container my-5">
      {% block content %}{% endblock %}
    </div>
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 Wallet App</p>
      <div>
        <a href="#">
          <img
            src="{{ url_for('static', filename='images/facebook.jpeg') }}"
            alt="Facebook"
            style="width: 30px; border-radius: 8px"
          />
        </a>
        <a href="#">
          <img
            src="{{ url_for('static', filename='images/twitter.png') }}"
            alt="Twitter"
            style="width: 30px; border-radius: 8px"
          />
        </a>
        <a href="#">
          <img
            src="{{ url_for('static', filename='images/instagram.jpeg') }}"
            alt="Instagram"
            style="width: 30px; border-radius: 8px"
          />
        </a>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
