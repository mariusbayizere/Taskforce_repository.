<!DOCTYPE html>
<html>
<head>
    <title>Manage Categories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Categories</h2>
    <form method="POST" novalidate>
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.name.label }}
            {{ form.name(class="form-control", placeholder="Enter Category Name") }}
            {% if form.name.errors %}
                <small class="text-danger">{{ form.name.errors[0] }}</small>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
    <hr>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item">
                {{ category.name }}
                <form method="POST" action="{{ url_for('categoriesbp.delete_category', category_id=category.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm float-right">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
